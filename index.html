<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery task manager</title>
    <meta name="description" content="jQuery task manager" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <main class="flex flex-col gap-y-4">
      <h1>jQuery task manager</h1>
      <form id="taskForm" class="flex flex-col gap-y-2">
        <input
          id="taskName"
          aria-label="Task name"
          placeholder="Task name"
          type="text"
          required
        />

        <button type="submit" class="bg-blue-600 px-2 py-1">Add task</button>
      </form>

      <ul id="tasks" class="flex flex-col gap-y-4"></ul>
    </main>
  </body>
</html>
